<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mad Lib 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body id="mad-lib-form-two">
        <header>
            <nav class="text-center">
                <div id="nav-bg">
                    <div id="links-container">
                        <a href="../index.html" class="navlinks"><button class="btn btn-default">Home</button></a>
                        <a href="../selectmadlib.html" class="navlinks"><button class="btn btn-default">Select Mad Lib</button></a>
                        <a href="../links.html" class="navlinks"><button class="btn btn-default">Links</button></a>
                    </div>
                </div>
            </nav>
            <div id="top-mad-lib" class="text-center">
                <h1 id="heading">Mad Lib 2</h1>
                <p id="page-desc">Hi, this is the second mad lib lol</p>
            </div>
        </header>
        <div id="mad-lib-two-page">
            <form class="bg-gradient" onsubmit="return false;">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="enter a name..." required>

                <label for="movie-name">Movie Name</label>
                <input type="text" class="form-control" id="movie-name" placeholder="enter a movie name (or a movie-name-sounding phrase)..." required>

                <label for="1st-adjective">Adjective</label>
                <input type="text" class="form-control" id="1st-adjective" placeholder="enter an adjective..." required>

                <label for="1st-number">Number</label>
                <input type="number" class="form-control" id="1st-number" placeholder="enter a number (0-10000)..." min="0" max="10000" required>

                <label for="1st-currency">Currency</label>
                <input type="text" class="form-control" id="1st-currency" placeholder="enter a currency (like dollars, pesos, naira, pounds)..." required>

                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" id="occupation" placeholder="enter a job..." required>

                <label for="2nd-number">Number</label>
                <input type="number" class="form-control" id="2nd-number" placeholder="enter a number (0-10000)..." required>

                <label for="1st-adverb">Adverb</label>
                <input type="text" class="form-control" id="1st-adverb" placeholder="enter an adverb..." required>

                <label for="verb-ing">Verb(-ing)</label>
                <input type="text" class="form-control" id="verb-ing" placeholder="enter a verb with an -ing ending..." required>

                <label for=""></label>
            </form>
        </div>
        <footer>
            <div id="footer-bg">
                <p class="text-center text-decoration-none" id="footer-desc">&copy; Savagerunderscorelex 2025 <a href="github.com/savagerunderscorelex">Github</a></p>
            </div>
        </footer>
    </body>
</html>
