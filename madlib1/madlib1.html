<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mad Lib 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body id="mad-lib-form-one">
        <header>
            <nav class="text-center">
                <div id="nav-bg">
                    <div id="links-container">
                        <a href="../index.html" class="navlinks"><button class="btn btn-default">Home</button></a>
                        <a href="../selectmadlib.html" class="navlinks"><button class="btn btn-default">Select Mad Lib</button></a>
                        <a href="../links.html" class="navlinks"><button class="btn btn-default">Links</button></a>
                    </div>
                </div>
            </nav>
            <div id="top-mad-lib" class="text-center">
                <h1 id="heading">Mad Lib 1</h1>
                <p id="page-desc">
                    Type in some words and see the result in a mad lib!
                </p>
            </div>  
        </header>
        <div id="mad-lib-one-page">
            <form class="bg-gradient" id="form-mad-lib-1" onsubmit="return false;">
                <label for="1st-noun">Noun</label>
                <input class="form-control" type="text" id="1st-noun" placeholder="type a noun..." required/>
                
                <label for="verb-ing">Verb (ing)</label>
                <input class="form-control" type="text" id="verb-ing" placeholder="type a verb with an -ing ending..." required>
                
                <label for="2nd-noun">Noun</label>
                <input class="form-control" type="text" id="2nd-noun" placeholder="type a noun..." required>
                
                <label for="3rd-noun">Noun</label>
                <input class="form-control"  type="text" id="3rd-noun" placeholder="type a noun..." required>
                
                <label for="1st-adjective">Adjective</label>
                <input class="form-control" type="text" id="1st-adjective" placeholder="type an adjective..." required>
                
                <label for="service-job">Noun (Service Job)</label>
                <input class="form-control" type="text" id="service-job" placeholder="type a service job..." required>
                
                <label for="1st-number">Number</label>
                <input class="form-control" type="number" id="1st-number" placeholder="enter a number (0-10000)..." min="0" max="10000" required>

                <label for="1st-color">Color</label>
                <input class="form-control" type="text" id="1st-color" placeholder="enter a color..." required>

                <label for="4th-noun">Noun</label>
                <input class="form-control" type="text" id="4th-noun" placeholder="type a noun..." required>

                <label for="2nd-number">Number</label>
                <input class="form-control" type="number" id="2nd-number" placeholder="enter a number(0-10000)..." min="0" max="10000" required>
                <div id="button-div" class="text-center">
                    <input class="btn btn-default" id="button" type="submit">
                </div>
            </form>
            <div id="reveal">
                <div id="mad-lib-result-paragraph" class="text-center">
                    The <p class="mad-lib-results" id="first-noun-result"></p> was <p class="mad-lib-results" id="verb-ing-result"></p> down the <p class="mad-lib-results" id="second-noun-result"></p>, trying to find a/an 
                    <p class="mad-lib-results" id="third-noun-result"></p>. The <p class="mad-lib-results" id="first-noun-result-2"></p> entered the <p class="mad-lib-results" id="second-noun-result-2"></p> to find the <p class="mad-lib-results" id="third-noun-result-2"></p>. The <p class="mad-lib-results" id="first-adjective-result"></p> 
                    <p class="mad-lib-results" id="first-noun-result-3"></p> went up to the <p class="mad-lib-results" id="service-job-result"></p> and asked about the <p class="mad-lib-results" id="third-noun-result-3"></p>. The <p class="mad-lib-results" id="service-job-result-2"></p> told the <p class="mad-lib-results" id="first-noun-result-4"></p> 
                    that the <p class="mad-lib-results" id="third-noun-result-4"></p> costed <p class="mad-lib-results" id="first-number-result"></p> dollars.
                </div>
                <div id="mad-lib-result-cover" class="text-center"><p id="mad-lib-cover-words">Submit to Reveal the Mad Lib!</p></div>
            </div>
        </div>  
        <script src="./madlib1script.js"></script>
        <footer>
            <div id="footer-bg">
                <p class="text-center text-decoration-none" id="footer-desc">&copy; Savagerunderscorelex 2025 <a href="github.com/Savagerunderscorelex">Github</a></p>
            </div>
        </footer>
    </body>
</html>
